<!doctype html>
<head>
<title>Box Model</title>
<style>
div{
  display: block;
height:200px;
width:200px;
border:5px solid black;
}
.d1
{
  display: block;
height:200px;
width:200px;
border:5px solid yellow;
background-color:pink;
box-sizing:border-box;
}

.d2
{
  display: block;
height:200px;
width:200px;
border:5px solid yellow;
background-color:pink;
box-sizing:content-box;
}
</style>

</head>

<body>
  <div id="box1" style="background-color:green">

<div class="d1"></div>
</div>

  <div id="box2" style="background-color:blue">

<div class="d2"></div>
</div>


</div>
  <div id="box3" style="background-color:yellow"></div>
</body>
</html>
