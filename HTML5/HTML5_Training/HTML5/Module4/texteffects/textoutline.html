<!doctype html>
<html>
<head>
<style>
.stroke {  color: #c00; /* text color */  -webkit-text-stroke: 1px #000; /* stroke color and weight */
font-size:200% }

.stroke-transparent {  -webkit-text-stroke: 1px #000;  -webkit-text-fill-color: transparent; font-size:200% }
</style>
</head>
<body>
<p class="stroke">HTML5</p>
<p class="stroke-transparent">CSS3 . Stroke weight and stroke colour</p>
<hr>



</body>
</html>
