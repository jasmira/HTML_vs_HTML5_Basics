<!DOCTPE html>
<html>
<head>
<style>

body {
background-image: -webkit-gradient(linear, left top,
left bottom, from(red), to(yellow), color-stop(0.5,
orange), color-stop(0.5, orange));
}

</style>
</head>
<body>
The first definition identifies the
gradient as linear. The next definition explains the gradient is
going to go from top to bottom. The two elected colors are red
and yellow. The stop function has the colors blending halfway
through to orange.
</body>
