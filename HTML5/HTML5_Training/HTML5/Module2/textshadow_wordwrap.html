<!doctype html>
<html>
<head>
<title>Text Effects</title>
<style>
h1
{
text-shadow: 150px 100px 1px #00611C;
font-size:5.5em;
} 
p.wr
{
width:11em; 
border:1px solid #000000;
word-wrap:break-word;
/*break-word, normal */
}

</style>

</head>
<body>
<h1 >
HTML5 + CSS3
</h1>
<p class="wr">This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will break and wrap to the next line.</p>

</body>
</html>
