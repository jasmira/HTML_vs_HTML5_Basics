<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 Local Storage Demo</title>
</head>
<body>
        <h1>HTML5 Local Storage Demo</h1>

        <p>You Have Viewed This Page <b>
        <script>
            if (!localStorage.pg)
                localStorage.setItem('pg',0);
            localStorage.setItem('pg',parseInt(localStorage.pg)+1);
            document.write(localStorage.pg);
        </script>
        </b> Time(s).</p>

        <p>
<input value="Clear localStorage" type="button" onClick="localStorage.clear();location.reload(true);" />

<input value="Reload Page" type="button" onClick="location.reload(true);" />
</p>


</body>
</html>
