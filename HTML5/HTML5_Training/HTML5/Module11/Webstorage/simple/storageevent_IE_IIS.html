<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>HTML5 Session Storage Demo</title>
</head>
<body>
    <header>
        <h1>HTML5 Session Storage Demo</h1>
    </header>

       <p>You Have Viewed This Page <b>
        <script language="javascript">
alert("hi");
window.addEventListener('storage', function(event) {
  alert('The value for ' + event.key + ' was changed from' + event.oldValue + ' to ' + event.newValue);
  }, false);
            if (!sessionStorage.pageCounter)
                sessionStorage.setItem('pageCounter',0);
            sessionStorage.setItem('pageCounter',parseInt(sessionStorage.pageCounter)+1);
            document.write("You have visited this page"+sessionStorage.pageCounter+"times");
        </script>
        </b> Time(s).</p>

        <p><input value="Clear sessionStorage" type="button" onClick="sessionStorage.clear();location.reload(true);" />
        <input value="Reload Page" type="button" onClick="location.reload(true);" /></p>
<input value="Change value" type="button" onClick="sessionStorage.pageCounter=5;" /></p>
<a href="session.html">Session preserve across pages</a>
</body>
</html>
