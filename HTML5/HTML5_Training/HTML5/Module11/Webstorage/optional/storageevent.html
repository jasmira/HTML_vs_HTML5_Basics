<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>HTML5 local Storage Demo</title>
</head>
<body>
    <header>
        <h1>HTML5 local Storage Demo</h1>
    </header>

       <p>You Have Viewed This Page <b>
        <script language="javascript">
alert("hi");
window.addEventListener('storage', function(event) {
  alert('The value for ' + event.key + ' was changed from' + event.oldValue + ' to ' + event.newValue);
  }, false);
            if (!localStorage.pageCounter)
                localStorage.setItem('pageCounter',0);
            localStorage.setItem('pageCounter',parseInt(localStorage.pageCounter)+1);
            document.write("You have visited this page"+localStorage.pageCounter+"times");
        </script>
        </b> Time(s).</p>

        <p><input value="Clear localStorage" type="button" onClick="localStorage.clear();location.reload(true);" />
        <input value="Reload Page" type="button" onClick="location.reload(true);" /></p>
<a href="local.html">local preserve across pages</a>
</body>
</html>
