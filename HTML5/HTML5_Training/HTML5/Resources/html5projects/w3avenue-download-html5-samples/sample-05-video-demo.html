<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>HTML5 Video Demo</title>
    <link rel="stylesheet" href="html5reset.css" type="text/css" />
    <link rel="stylesheet" href="html5simple.css" type="text/css" />
    <!--[if lt IE 9]>
        <script src="html5.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <h1>HTML5 Video Demo</h1>
    </header>

    <figure>
        <video width="320" height="240" controls preload="none" poster="videoframe.jpg">
            <source src="demo-video.mp4" type="video/mp4" />
            <source src="demo-video.ogv" type="video/ogg" />
        </video>
        <figcaption>
            HTML5 Video Using OGG & MP4 Formats<br />(Works in Chrome 4+, Firefox 3.6+, Opera 10.5+ and Safari4+)<br />
            <small>Video From: <a href="http://www.bigbuckbunny.org/">www.bigbuckbunny.org</a></small>
        </figcaption>
    </figure>






</body>
</html>
