<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>HTML5 Audio Demo</title>
    <link rel="stylesheet" href="html5reset.css" type="text/css" />
    <link rel="stylesheet" href="html5simple.css" type="text/css" />
    <!--[if lt IE 9]>
        <script src="html5.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <h1>HTML5 Audio Demo</h1>
    </header>

    <figure>
        <audio controls>
            <source src="demo-audio.ogg" />
            <source src="demo-audio.mp3" />
        </audio>
        <figcaption>HTML5 Audio Using OGG & MP3 Formats<br />(Works in Chrome 4+, Firefox 3.6+, Opera 10.5+ and Safari4+)</figcaption>
    </figure>





</body>
</html>
