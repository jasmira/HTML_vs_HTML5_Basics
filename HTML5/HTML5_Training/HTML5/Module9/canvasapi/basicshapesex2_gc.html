<!doctype html>
<head>
<title>
Drawing Shapes in Canvas
</title>
</head>
<body>
<canvas id="c1" width="500" height="300">
    <p>Your Browser Does Not Support HTML5 canvas!</p>
</canvas>  
<hr/>
<canvas id="c2" width="500" height="300">
    <p>Your Browser Does Not Support HTML5 canvas!</p>
</canvas>  
<hr/>
<canvas id="c3" width="500" height="300">
    <p>Your Browser Does Not Support HTML5 canvas!</p>
</canvas> 
<script language="javascript">
var grid_canvas = document.getElementById("c1");
var grid = grid_canvas.getContext("2d");
    
grid.fillStyle = "rgb(150,150,150)";
grid.fillRect(0,0,100,100);
grid.clearRect(0,0,grid_canvas.width,grid_canvas.height);  


/*custom drawing */

var grid_canvas = document.getElementById("c2");
var grid2 = grid_canvas.getContext("2d");
grid2.fillStyle = "rgb(150,150,150)";
grid2.beginPath();
grid2.moveTo(200,0);
grid2.lineTo(300,10);
grid2.lineTo(250,75);
grid2.lineTo(200,100);
grid2.lineTo(200,0);
grid2.fill();
grid2.closePath(); 

var x=grid2.toDataURL('image/png');

 
</script>

</body>
</html>
