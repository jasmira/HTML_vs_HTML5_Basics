<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">
function drawcircle()
{
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.fillStyle="green";
ctx.beginPath();
ctx.arc(70,18,15,0,Math.PI*2,true);
ctx.closePath();
ctx.fill();

}

function drawpolygon()
{
var c=document.getElementById("myCanvas");
var c2=c.getContext("2d");
 

c2.fillStyle = 'green'; 
c2.beginPath(); 
c2.moveTo(0, 0); 
c2.lineTo(100,50); 
c2.lineTo(50, 100); 
c2.lineTo(0, 90); 
c2.fill(); 
c2.closePath(); 
}

function drawEllipse(centerX, centerY, width, height) {
	
var c=document.getElementById("myCanvas");
var context=c.getContext("2d");

  context.beginPath();
  
  context.moveTo(centerX, centerY - height/2); // A1
  
  context.bezierCurveTo(centerX + width/2, centerY - height/2, centerX + width/2, centerY + height/2, centerX, centerY + height/2); 

  context.bezierCurveTo(    centerX - width/2, centerY + height/2,     centerX - width/2, centerY - height/2,   centerX, centerY - height/2);
 
  context.fillStyle = "green";
  context.fill();
  context.closePath();	

}

}
</script>
<br/>
<br/>

<input type="button" value="drawpolygon" onclick="drawpolygon()">
<br/>
<br/>
<input type="button" value="drawcircle" onclick="drawcircle()">

<br/>

</body>
</html>
