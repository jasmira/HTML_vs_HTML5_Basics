<!DOCTYPE html>  
<html>  
<head>  
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>  
<title>Reverse Geocoding</title>  
 
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>  
<script type="text/javascript">  

 geocoder = new google.maps.Geocoder(); 
 if (navigator.geolocation) { 
    navigator.geolocation.getCurrentPosition(successFunction, errorFunction); 
}  
//Get the latitude and the longitude; 
function successFunction(position) { 
    var lat = position.coords.latitude; 
    var lng = position.coords.longitude; 
    var latlng = new google.maps.LatLng(lat, lng); 
   geocoder.geocode({'latLng': latlng}, function(results, status) { 
      if (status == google.maps.GeocoderStatus.OK) 
{
     alert(results[0].formatted_address);
                   a= results[0].address_components[0]; 
                   b= results[0].address_components[1]; 
                   c= results[0].address_components[2]; 

  d= results[0].address_components[3]; 
  e= results[0].address_components[4]; 

 alert(a.short_name + " A " + a.long_name) 
 alert(b.short_name + " B " + b.long_name) 
 alert(c.short_name + " C " + c.long_name) 
 alert(d.short_name + " D " + d.long_name) 
 alert(e.short_name + " E " + e.long_name) 
alert(results[0].address_components[0].types[0]);
alert(results[0].address_components[1].types[0]);
alert(results[0].address_components[2].types[0]);
alert(results[0].address_components[3].types[0]);
alert(results[0].address_components[4].types[0]);
}
else 
        alert("Geocoder failed due to: " + status); 
}); 

} 
function errorFunction(){ 
    alert("Geocoder failed"); 
}
</script>
</head>
<body>
</body>
</html>
