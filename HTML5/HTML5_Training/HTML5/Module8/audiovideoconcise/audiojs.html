<!DOCTYPE HTML>
<html>
<head>
<title>Audio in HTML5</title>

</head>
<body>
<h1 align="center">Custom JavaScript Controls for an
Audio file</h1><p align="center">
<audio>
<source src="Kolaverisong.ogg" type="audio/ogg">
<source src="Kolaverisong.mp3" type="audio/mp3">

</audio>
<script>
var audio = document.getElementsByTagName ('audio')[0];
</script>
<a href="#" onClick="if (audio.paused) audio.play();else audio.pause()">Play/Pause</a>
</body>
</html>
