<html>

<head>

<style type="text/css">
 
div

{
width:100px;

height:75px;

background-color:green;

border:1px solid black;

}

div#div2
{
transform:translate(50px,100px);

-ms-transform:translate(50px,100px); /* IE 9 */

-moz-transform:translate(50px,100px); /* Firefox */

-webkit-transform:translate(50px,100px); /* Safari and Chrome */

-o-transform:translate(50px,100px); /* Opera */
}


div#div3
{
transform:translateX(150px);

-ms-transform:translateX(150px); /* IE 9 */

-moz-transform:translateX(150px); /* Firefox */

-webkit-transform:translateX(150px); /* Safari and Chrome */

-o-transform:translateX(150px); /* Opera */
}



div#div4
{
transform:translateY(150px);

-ms-transform:translateY(150px); /* IE 9 */

-moz-transform:translateY(150px); /* Firefox */

-webkit-transform:translateY(150px); /* Safari and Chrome */

-o-transform:translateY(150px); /* Opera */
}


</style>

</head>

<body>

<div>Hello. This is a DIV element.</div>


<div id="div2">Hello. This is a DIV element.</div>


<div id="div3">X translated</div>

<div id="div4">Y translated</div>



</body>

</html>
