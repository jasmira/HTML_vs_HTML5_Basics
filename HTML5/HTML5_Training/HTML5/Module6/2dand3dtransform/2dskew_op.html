<!doctype html>
<html>

<head>

<style type="text/css">
 
div
{

width:100px;

height:75px;

background-color:green;

border:1px solid black;


}



div#div2
{

transform:skew(180deg,30deg);

-ms-transform:skew(180deg,30deg);

-moz-transform:skew(180deg,30deg);

a-webkit-transform:skew(180deg,30deg);

 /* Safari and Chrome */

-o-transform:skew(180deg,30deg);

/* Opera */

}


img#div3
{
transform:skew(40deg,90deg);


-ms-transform:skew(40deg,90deg);

-moz-transform:skew(40deg,90deg);

a-webkit-transform:skew(40deg,90deg);

 /* Safari and Chrome */

-o-transform:skew(40deg,90deg);

/* Opera */

background-color:pink
}


</style>

</head>

<body>


<div id="div2">Hello. This is a DIV element.</div>
