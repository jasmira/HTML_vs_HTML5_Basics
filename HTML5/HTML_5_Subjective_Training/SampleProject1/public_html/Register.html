<html>
    <head>
        <title>Subscribe page</title>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/app2.js" type="text/javascript"></script>
        <link href="styles/page2.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Register your Zodiac details with us.</h2>
        <form>
            <label for="fname"> Enter Name: </label> <input type="text" id="fname" name="fname" required /><br>
            <label for="email"> Enter Email: </label> <input type="email" id="email" name="email" required placeholder="test@gmail.com" /><br>
            <label for="dob"> Enter Date-Of-Birth: </label> <input type="date" id="dob" name="dob"  /><br>
            <label> Select Zodiac: </label> <input list="zodiac" required name="zodiac" />
            <datalist id="zodiac">
                <option value="Aries"></option>
                <option value="Aquarius"></option>
                <option value="Cancer"></option>
                <option value="Libra"></option>
            </datalist><br>
            <input type="submit" value="Submit"/><br>
        </form>
        
        
    </body>
</html>
