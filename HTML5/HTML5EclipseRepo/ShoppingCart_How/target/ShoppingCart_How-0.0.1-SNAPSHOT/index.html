<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pick a Phone</title>
<link rel="stylesheet" type="text/css" href="css/page1.css">
<script src="https://code.jquery.com/jquery-2.0.1.min.js"></script>
<script src="js/shop1.js"></script>
</head>
<body>
	<section>
		<header><h1>Pick a Phone.com</h1></header>
		<article> 
			<form class="pageLayout">
				<label>Enter User Name: </label><input type="text" id="username" placeholder="Enter User Name" required autofocus /><br>
				<label>Enter Email: </label><input type="email" id="useremail" placeholder="e.g. user@domain.com" /><br>
				<label>Enter Mobile: </label><input type="tel" id="username" pattern="\d{10}" placeholder="10 digit Mobile Number" /><br>
				<label>Click here</label><input type="submit" id="submit" value="Submit" /><br>
			</form>
		</article>
	</section>
</body>
</html>
